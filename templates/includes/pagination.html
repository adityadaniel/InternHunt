<nav>
    <ul class="pagination">
        {% if internships.has_previous %}
            <li class="page-item">
                <a href="?page={{ internships.previous_page_number }}" class="page-link">Previous</a>
            </li>
        {% else %}
            <li class="page-item disabled">
                <a href="#" class="page-link">Previous</a>
            </li>
        {% endif %}
        {% if internships.has_next %}
            <li class="page-item">
                <a href="?page={{ internships.next_page_number }}" class="page-link">Next</a>
            </li>
        {% else %}
            <li class="page-item disabled">
                <a href="?page={{ internships.previous_page_number }}" class="page-link">Next</a>
            </li>
        {% endif %}
    </ul>
</nav>
